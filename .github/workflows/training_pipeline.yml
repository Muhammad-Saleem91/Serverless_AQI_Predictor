name: Daily Model Training

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * *"   # 21:00 UTC = 02:00 Karachi

jobs:
  train:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Train models
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
        run: |
          python -m src.train_daily

      - name: Upload model artifacts
        uses: actions/upload-artifact@v4
        with:
          name: daily-model-artifacts
          path: artifacts/